services:
  - type: web
    name: ambag-frontend
    env: docker
    plan: free
    autoDeploy: true
    dockerContext: ./frontend
    dockerfilePath: ./Dockerfile.frontend
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: VITE_API_URL
        value: https://ambag-backend.onrender.com
      - key: FIREBASE_EMAIL
        value: <your-firebase-email-here>
      - key: FIREBASE_PASSWORD
        value: <your-firebase-password-here>
